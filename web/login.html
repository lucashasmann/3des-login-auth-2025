<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Tela de Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="user">E-mail</label>
                <input type="email" id="user" placeholder="usuario@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="psw">Senha</label>
                <input type="password" id="psw" placeholder="a1b2@b3c4" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div class="footer">Lucas Hasmann</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
